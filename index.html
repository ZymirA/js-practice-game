<!DOCTYPE html>
<html>
  <head>
  <title>Welcome our game about bullying</title>
  <link rel="stylesheet" href="index.css">
  </head>
  <body>

  <!-- First slide -->
  <div id="slide-1" class="slide">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name?" focus>
    <br/>
    <p>This game is awesome so PLAY it!</p>
    <button id="start-button">I'm ready to get started!</button>
  </div>

  <div id="slide-2" class="slide">
    <p id="o1"></p>
    <h2>You see a kid getting called a failed abortion by a mean kid..</h2>
    <button id="b1"> 1 v 1 bully!</button>
    <button id="b2">Use words to drive him away.</button>
  </div>

  <!-- slide to show if they chose to fight -->
  <div id="slide-3" class="slide">
    <p id="o2"></p>
    <img src="http://myresilia.com/wp-content/uploads/2015/01/fight-spam-1.gif" alt="">
    <button id="reload">You both get injured and suspended. Great job.. Try Again?</button>
  </div>

  <div id="slide-4" class="slide">
    <h2>The teachers handle the situation and you win!</h2>
    <img src="http://www.littlerock.org/!userfiles/editor/images/public-works/RecycleReduceReuse.jpg" alt="Reduce Reuse Recycle">
    <button id="b3">No bullying</button>
    <button id="b4">I'm not convinced</button>
  </div>

  <div id="slide-5" class="slide">
    <h2>\Fighting a bully can get people hurt.</h2>
    <button id="b5">Do you want to hurt people</button>
    <button id="b6">Still want to fight to solve issues?!</button>
  </div>

    <!-- link to our js file -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
